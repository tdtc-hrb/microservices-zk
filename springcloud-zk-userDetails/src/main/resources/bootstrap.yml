#http://cloud.spring.io/spring-cloud-static/Finchley.SR1/multi/multi_spring-cloud-zookeeper-config.html
##connectString: 192.168.1.186:2181,192.168.1.187:2181,192.168.1.188:2181
spring:
  cloud:
    zookeeper:
      discovery:
        instancePort: ${server.port}
        instanceHost: localhost
        enabled: true
      connectString: 192.168.0.127:2181,192.168.0.128:2181,192.168.0.129:2181
      
---
spring:
  sleuth:
    sampler: 
      probability: 1.0
      
---
spring:
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: RABBIT
    
---
spring:
  rabbitmq:
    addresses: 192.168.0.19
    port: 5672
    username: admin
    password: admin
    virtual-host: sleuth